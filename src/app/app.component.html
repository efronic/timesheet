<section id="timesheetForm" fxLayout fxLayoutAlign="center">
  <mat-card
    fxFlex.xs="100%"
    fxFlex.md="100%"
    fxFlex.sm="100%"
    fxFlex="100"
    fxLayoutGap="10px"
    class="mat-elevation-z4"
  >
    <mat-card-header>
      <div mat-card-avatar class="form-header-image"></div>
      <mat-card-title>{{ pageTitle }}</mat-card-title>
      <mat-card-subtitle>Timesheets</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <form
        [formGroup]="TimesheetForm"
        fxLayout="column"
        fxLayout.xs="column"
        id="timesheetForm"
        disabled="formsReady"
      >
        <div fxLayout="column" appearance="outline">
          <mat-form-field appearance="outline">
            <mat-label>Default Hourly Rate</mat-label>
            <mat-icon matPrefix>credit_card</mat-icon>
            <input
              type="number"
              matInput
              placeholder="Default Hourly Rate"
              formControlName="defaultHourlyRate"
            />
          </mat-form-field>
        </div>

        <div fxLayout="row" fxLayoutGap="2px" fxLayoutAlign="start center">
          <mat-toolbar
            ><button
              mat-mini-fab
              color="primary"
              (click)="addTimesheetItem()"
              *ngIf="this.viewMode != 'Details'"
            >
              <mat-icon>add</mat-icon></button
            >&nbsp;&nbsp;New
          </mat-toolbar>
        </div>
        <div *ngFor="let item of timesheetItems?.controls; let i = index">
          <app-timesheetitem
            [index]="i"
            [submitted]="this.submitted"
            [defaultHourlyRate]="
              this.TimesheetForm.controls.defaultHourlyRate.value
            "
            [viewMode]="this.viewMode"
            [TimesheetItemForm]="item"
            (deleteTimesheetItem)="deleteTimesheetItem($event)"
            (childSelected)="childSelected($event)"
          ></app-timesheetitem>
        </div>
        <div
          fxLayout
          *ngIf="this.TimesheetForm.value.timesheetItems.length > 0"
        >
          <div fxFlex="60"></div>
          <!-- <div
            *ngIf="this.viewMode != 'Details'"
            fxLayout="row"
            fxFlex="40"
            id="removePoItemButton"
            fxLayoutAlign="end"
          >
            <button (click)="addTimesheetItem()" mat-button color="primary">
              <mat-icon
                id="removeButton"
                color="primary"
                matTooltip="Add another record"
                >add_box</mat-icon
              >Add another record
            </button>
          </div> -->
        </div>
      </form>
    </mat-card-content>
    <mat-card-actions
      ><div fxLayoutAlign="center center">
        <button
          type="submit"
          *ngIf="this.showSubmitButton"
          mat-raised-button
          color="primary"
          fxLayoutAlign="center center"
          (click)="submit()"
          [disabled]="this.TimesheetForm.invalid"
        >
          Submit
        </button>
        <!-- <button
          mat-raised-button
          id="btnClose"
          class="actionBtn"
          fxLayoutAlign="center center"
          color="accent"
          (click)="close()"
        >
          Close
        </button> -->
      </div>
    </mat-card-actions>
  </mat-card>
</section>
