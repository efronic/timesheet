<section class="newTimesheetItemForm">
  <mat-card class="mat-elevation-z0">
    <!-- <mat-card-title fxLayout="row"><div fxFlex="40"></div> </mat-card-title> -->
    <mat-card-content
      ><form [formGroup]="TimesheetItemForm">
        <div fxLayout="row" fxLayoutAlign="center" fxLayoutAlign="space-around">
          <section fxLayout fxLayoutAlign="center" fxFlex="90" fxLayout="row">
            <section class="checkbox-section">
              <mat-checkbox
                fxLayout
                fxLayoutAlign="center center"
                formControlName="flSelected"
                [checked]="this.flItemChecked"
                (change)="flSelectedChange($event)"
              ></mat-checkbox>
            </section>

            <mat-form-field appearance="outline">
              <mat-label>State</mat-label>
              <mat-icon matPrefix>outlined_flag</mat-icon>
              <mat-select
                [(value)]="selectedState"
                formControlName="state"
                placeholder="State"
              >
                <mat-option *ngFor="let s of states" [value]="s.value">
                  {{ s.name }}
                </mat-option>
              </mat-select>
              <!-- <div *ngIf="this.submitted && !!f.state.errors"> -->
              <div *ngIf="!!f.state.errors">
                <div *ngIf="!!f.state.errors.required" style="color: red;">
                  State is required
                </div>
              </div>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Date</mat-label>
              <input
                matInput
                readonly="true"
                [matDatepicker]="datePicker"
                placeholder="Date"
                formControlName="date"
              />
              <mat-datepicker-toggle
                *ngIf="!this.flItemSaved"
                matSuffix
                [for]="datePicker"
              ></mat-datepicker-toggle>
              <!-- <mat-datepicker touchUi #datePicker></mat-datepicker> for touch based devices -->
              <mat-datepicker #datePicker></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Title</mat-label>
              <mat-icon matPrefix>title</mat-icon>
              <textarea
                matInput
                cdkTextareaAutosize
                cdkAutosizeMinRows="1"
                cdkAutosizeMaxRows="10"
                placeholder="Title"
                formControlName="title"
              >
              </textarea>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Type</mat-label>
              <mat-icon matPrefix>format_list_bulleted</mat-icon>
              <mat-select formControlName="type" placeholder="Type">
                <mat-option *ngFor="let t of types" [value]="t.value">
                  {{ t.name }}
                </mat-option>
              </mat-select>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Duration</mat-label>
              <mat-icon matPrefix>date_range</mat-icon>
              <input
                matInput
                type="text"
                placeholder="Duration"
                formControlName="duration"
                pattern="^([0-9]|0[0-9]|1?[0-9]|2[0-3]):[0-5]?[0-9]$"
              />
              <div *ngIf="!!f.duration.errors">
                Enter duration in hh:mm format.
              </div>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Hourly Rate</mat-label>
              <mat-icon matPrefix>attach_money</mat-icon>
              <input
                matInput
                type="number"
                formControlName="hourlyRate"
                placeholder="Hourly Rate"
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Total</mat-label>
              <mat-icon matPrefix>assessment</mat-icon>
              <input
                matInput
                type="number"
                formControlName="total"
                placeholder="Total"
              />
            </mat-form-field>
          </section>
          <div
            id="btnRemoveTimesheetItem"
            fxFlex="7"
            fxLayoutAlign="space-between"
          >
            <button
              class="mat-elevation-z1"
              id="removeButton"
              *ngIf="
                !this.flItemSaved &&
                !this.flItemSubmitted &&
                !f.duration.errors
              "
              (click)="save()"
              mat-mini-fab
              color="primary"
              matTooltip="Save"
            >
              <mat-icon>done</mat-icon>
            </button>
            <button
              class="mat-elevation-z1"
              id="removeButton"
              *ngIf="this.flItemSubmitted || this.flItemSaved"
              (click)="update()"
              mat-mini-fab
              color="primary"
              matTooltip="Edit"
            >
              <mat-icon>edit</mat-icon>
            </button>
            <button
              *ngIf="!this.flItemSubmitted"
              class="mat-elevation-z1"
              id="removeButton"
              (click)="cancel()"
              mat-mini-fab
              color="accent"
              matTooltip="Cancel"
            >
              <mat-icon>close</mat-icon>
            </button>
            <button
              *ngIf="this.flItemSubmitted"
              class="mat-elevation-z1"
              id="removeButton"
              (click)="delete()"
              mat-mini-fab
              color="accent"
              matTooltip="Delete"
            >
              <mat-icon>remove</mat-icon>
            </button>
          </div>
        </div>
      </form></mat-card-content
    >
  </mat-card>
</section>
