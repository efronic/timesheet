<section class="newTimesheetItemForm">
  <mat-card class="mat-elevation-z0">
    <!-- <mat-card-title fxLayout="row"><div fxFlex="40"></div> </mat-card-title> -->
    <mat-card-content
      ><form [formGroup]="TimesheetItemForm">
        <div fxLayout="row" fxLayoutAlign="center" fxLayoutAlign="space-around">
          <section
            fxLayout
            fxLayoutAlign="center"
            fxFlex="90"
            fxLayout="column"
          >
            <mat-form-field appearance="outline">
              <mat-label>State</mat-label>
              <mat-icon matPrefix>star</mat-icon>
              <mat-select
                [(value)]="selectedState"
                formControlName="state"
                placeholder="State"
              >
                <mat-option *ngFor="let s of states" [value]="s.value">
                  {{ s.name }}
                </mat-option>
              </mat-select>
              <div *ngIf="this.submitted && !!f.state.errors">
                <div *ngIf="!!f.state.errors.required" style="color: red;">
                  State is required
                </div>
              </div>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Date</mat-label>
              <input
                matInput
                readonly="true"
                [matDatepicker]="pickerDeparture"
                placeholder="Date"
                formControlName="date"
              />
              <mat-datepicker-toggle
                matSuffix
                [for]="pickerDeparture"
              ></mat-datepicker-toggle>
              <mat-datepicker touchUi #pickerDeparture></mat-datepicker>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Title</mat-label>
              <mat-icon matPrefix>title</mat-icon>
              <input matInput placeholder="Title" formControlName="title" />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Duration</mat-label>
              <mat-icon matPrefix>date_range</mat-icon>
              <input
                matInput
                type="text"
                placeholder="Duration"
                formControlName="duration"
                pattern="^([0-9]|0[0-9]|1?[0-9]|2[0-3]):[0-5]?[0-9]$"
              />
              <div *ngIf="!!f.duration.errors">
                Enter duration in hh:mm format.
              </div>
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Hourly Rate</mat-label>
              <mat-icon matPrefix>attach_money</mat-icon>
              <input
                matInput
                type="number"
                formControlName="hourlyRate"
                placeholder="Hourly Rate"
              />
            </mat-form-field>
            <mat-form-field appearance="outline">
              <mat-label>Total</mat-label>
              <mat-icon matPrefix>assessment</mat-icon>
              <input
                matInput
                type="number"
                formControlName="total"
                placeholder="Total"
              />
            </mat-form-field>
          </section>
          <div id="btnRemoveTimesheetItem" fxFlex="5">
            <button
              class="mat-elevation-z1"
              id="removeButton"
              *ngIf="this.viewMode != 'Details'"
              (click)="delete()"
              mat-mini-fab
              color="accent"
              matTooltip="Delete this item"
            >
              <mat-icon>close</mat-icon>
            </button>
          </div>
        </div>
      </form></mat-card-content
    >
  </mat-card>
</section>
